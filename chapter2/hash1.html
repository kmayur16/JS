<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <p>This pattern is formed using javascript(look below)</p>
    <script>
      var i, j;
      for (i = 1; i <= 7; i++) {
        for (j = 1; j <= 7; j++) {
          if (j <= i) {
            document.write("#");
          } else {
            document.write(" ");
          }
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
